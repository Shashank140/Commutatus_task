<div class="collapsible-panel">
    <mat-expansion-panel (opened)="togglePanel()" (closed)="togglePanel()">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <p><strong>Name:</strong> {{ ceo.name }}</p>
          <p style="margin-left: 20px;"><strong>Position:</strong> {{ ceo.position }}</p>
        </mat-panel-title>
      </mat-expansion-panel-header>
  
      <app-head *ngFor="let head of ceo.heads" [head]="head"></app-head>
    </mat-expansion-panel>
  </div>
